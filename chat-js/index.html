<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-database.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>chat-js</title>
</head>

<body>
    <h1 class="text-center">chat-js</h1>

    <main class="container-fluid">
        <div id="app" class="row">

            <transition v-if="this.pseudo == ''" name="fade">
                <div class="fixed-top d-flex justify-content-center align-items-center h-100 w-100" id="screenLogin">
                    <div>
                        <h1>Chat-JS</h1>
                        <input v-focus v-if="this.pseudo == ''" v-on:keyup.enter="loginUser(pseudo)" type="text"
                            v-model="pseudoEdit" id="formPseudo" placeholder="Choisir votre pseudo ...">
                    </div>
                </div>
            </transition>

            <transition name="fade">

            
            <div id="mainScreen" v-if="this.pseudo !== ''">
                
                <h4 class="currentSalon"><span>{{this.salon}}</span></h4>



                <div id="listSalon" class="">
                    <ul>
                        <li v-for="(linkSalon, index) in listSalon">
                            <a @click="changeSalon(index)" href="#"><strong>{{linkSalon}}</strong></a>
                        </li>
                    </ul>
                </div>

                
                    <div id="chat" class="col-8">
                        <form action="#">
                            <div>


                                <div id="userSession">
                                    <span v-if="this.pseudo !== ''">Bienvenue
                                        <strong>{{this.pseudo}}</strong></span><br>
                                    <a id="logoutLink" href="#" v-if="this.pseudo !== ''"
                                        @click="logoutUser(this.pseudo)">DÃ©connexion</a>
                                </div>
                            </div>



                            <div id="listingMessage">
                                <ul>
                                    <li
                                        v-for="({salon, idMsg, pseudo, msg, edit, dateMsg}, index) in filtreSalon(listMessages, salon)">
                                        <span><strong id="pseudoInChat">{{pseudo}}</strong> - <span
                                                id="dateInChat">{{dateMsg}}</span></span><br>
                                        <span class="userMessage"></span id="msgInChat">{{msg}}</span>
                                        <div class="groupBtnMsg">
                                            <i id="editBtn" title="Editer ce message"
                                                @click="editMessage(idMsg, msg, pseudo)" class="fas fa-edit"></i>
                                            <i id="deleteBtn" title="Effacer ce message"
                                                @click="deleteMessage(idMsg, pseudo)" class="fas fa-times"></i>
                                        </div>
                                        <input v-if="edit == true" type="text" class="modifyInput" v-model="msgEdit"
                                            v-focus v-on:keyup.enter="validInputEditMessage(idMsg, edit)">
                                        <hr>
                                    </li>
                                </ul>
                                <div id="scroll"></div>
                            </div>



                            <div class="boxMessage">
                                <textarea v-focus v-on:keyup.enter="addMessage(pseudo,msg,dateMsg)" v-model="msg"
                                    cols="27" rows="2" placeholder="Envoyer un message ..."></textarea>
                                <i @click="addMessage(pseudo,msg,dateMsg)" class="fas fa-paper-plane"></i>
                            </div>

                        </form>





                    </div>
                

                <div id="usersConnected" class="">
                    <ul>
                        <li v-for="({pseudo, idUser}, index) in listUsers">
                            <a @click="privateSalon(idUser)" href="#">{{pseudo}}</a>
                        </li>
                    </ul>
                </div>


            </div>
        </transition>



        </div>
    </main>


    <script src="js/vue.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    
    <script src="js/app.js"></script>
</body>

</html>
